<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // one of the ways to check if the Storage is available
      if (typeof Storage !== "undefined") {
        // store data in the form of key/value pair
        localStorage.setItem("name", "Mo");
        // retrieve data from localstorage
        alert(localStorage.getItem("name"));

        localStorage.setItem("name2", "aaaa");
        // remove item from local storage
        localStorage.removeItem("name2");

        // store data in an array and then retrieve it
        var names = [];

        names[0] = prompt("New member name?");
        // an array should be in string
        localStorage.setItem("names", JSON.stringify(names));

        var storedNames = JSON.parse(localStorage.getItem("names"));

        alert(storedNames[0]);
      } else {
        alert("Please upgrade your browser");
      }
    </script>
  </body>
</html>
